var tutorials= [
  {"name":"Welcome to ROSStudio","pages":[
{"name":"Welcome ROSStudio","url":"/notebook/notebooks/welcome.ipynb"},
{"name":"Welcome ROS","url":"/notebook/notebooks/welcome_ros.ipynb"},
]},
{"name":"How to Simulate a Robot-Arm","pages":[
{"name":"Welcome","url":"/notebook/notebooks/welcome.ipynb"},
{"name":"Welcome 2","url":"/notebook/notebooks/welcome_ros.ipynb"},
]},
]

var currentTutorial=0;
var currentPage=0;

var updatePager=function(){
  if(currentPage>0) {
    $("#prevpage").removeClass("disabled");
  } else {
    $("#prevpage").addClass("disabled");
  }
  if(currentPage<tutorials[currentTutorial].pages.length-1)
  {
    $("#nextpage").removeClass("disabled");
  } else {
    $("#nextpage").addClass("disabled");
  }
}

var updateNotebook=function() {
$("#navbarDropdown2").html(tutorials[currentTutorial].name);
$("#navbarDropdown3").html("page " +(currentPage+1) + " of " + tutorials[currentTutorial].pages.length); //[currentTutorial].pages[currentPage].name);
$("#notebookIframe").attr("src",tutorials[currentTutorial].pages[currentPage].url);
updatePager();
}

$(function() {

 var a_window,a_width,a_height,a_style;

updateNotebook();
$("#prevpage").click(function(){ 
  if(currentPage>0) {
    currentPage--;
  updateNotebook();
  }
});
$("#nextpage").click(function(){
  if(currentPage<tutorials[currentTutorial].pages.length-1) {
    currentPage++;
  updateNotebook();
  }
});

 $.fn.showButtons = function() {

     this.each(function() {
         var link = $( this );
         button=$("<a class='minibutton fullscreen' href='#'><i class='fas fa-expand'></i></a>");
         button.click(function() {
            if(a_window) {
              a_window.css({"z-index":"10"});
              a_window.css({"position":"relative","top":"0px"});
              a_window.attr("style",a_style);
              a_window=null;
              $(".iframer").css({"visibility":"visible"});
//              $(".iframer").show();
            }
            else {
              a_window=link;
              a_window.css({"z-index":"100"});
              a_style=link.attr("style")
              a_window.height($(window).height()-49);
              $(".iframer").css({"visibility":"hidden"});
              link.css({"visibility":"visible"});
//              link.show();
              link.css({"position":"absolute","top":"49px","right":"0px","left":"0px","bottom":"0px","width":"100%"});

            }

          });
         link.append( button );
     });

     return this;

 };

  $( "#editor" ).showButtons(false);
  $( "#simulator" ).showButtons(true);
  $( "#bottomarea" ).showButtons(false);
  $( "#jupyter" ).showButtons(false);

  rbutton=$("<a class='minibutton refresh' href='#'><i class='fas fa-redo-alt'></i></a>");
  rbutton.click(function() {
    $('#simulatoriframe').attr('src', $('#simulatoriframe').attr('src'));
  });
  $( "#simulator" ).append(rbutton);
});


</script>
